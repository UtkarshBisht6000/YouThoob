<!DOCTYPE html>

<html>
  <head>

    <link rel="stylesheet" href="header.css">

  </head>

  <body>

    <div class="flexbox">
      <div class="left">

        <img class="hamburger-menu" src="icons/hamburger-menu-lines.svg">
        <img class="youtube-logo" src="icons/youtube-logo.svg">
        
      </div>
      <div class="mid">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon"  src="icons/search.svg">
        </button>
        <button class="voice-search-button">
          <img class="voice-search-icon" src="icons/voice-search-icon.svg">
        </button>
        
      </div>
      <div class="right">

        <img class="upload-icon" src="icons/upload.svg">
        <img class="app-icon" src="icons/youtube-apps.svg">
        <img class="noti-icon" src="icons/notifications.svg">
        <img class="current-user-pfp" src="pfp/assassin_pfp.png">



      </div>
    </div>

  </body>
</html>
